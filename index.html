<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- style.css -->
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Train Scheduler</title>
</head>
<body>

    <!-- page header -->
    <div class="jumbotron jumbotron-fluid">
      <h1 class="display-3 text-center">Train Schedule</h1>
      <p class="lead text-center">Providing live, up to the minute updates so you never miss your train</p>
    </div>

    <div class="container">

      <!-- table to hold train information -->
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody class="bg-light">
        </tbody>
      </table>

      <!-- form to enter information -->
      <form class="form">
        <div class="header bg-dark">
          <h5 class="form-header">Add a train</h5>
        </div>
        <div class="form-body bg-light">
          <div class="form-group">
            <label>Train Name</label>
            <input id="train-name" type="text" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Destination</label>
            <input id="destination" type="text" class="form-control" required>
          </div>
          <div class="form-group">
            <label>First Train Time (HH:mm - military time)</label>
            <input id="first-train-time" type="text" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Frequency (min)</label>
            <input id="frequency" type="text" class="form-control" required>
          </div>
          <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>

    </div> <!-- container -->

  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
  <!-- moment.js -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- app.js -->
  <script src="assets/javascript/app.js"></script>
</body>
</html>
