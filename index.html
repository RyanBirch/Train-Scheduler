<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Train Scheduler</title>
</head>
<body>

  <div class="container">

    <!-- page header -->
    <div class="jumbotron">
      <h1 class="display-3 text-center">Train Scheduler</h1>
    </div>

    <!-- table to hold train information -->
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Train Name</th>
          <th scope="col">Destination</th>
          <th scope="col">Frequency (min)</th>
          <th scope="col">Next Arrival</th>
          <th scope="col">Minutes Away</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>The Express</td>
          <td>New York</td>
          <td>10</td>
          <td>01:00pm</td>
          <td>10</td>
        </tr>
      </tbody>
    </table>

    <!-- form to enter information -->
    <form>
      <div class="form-group">
        <label>Train Name</label>
        <input id="train-name" type="text" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Destination</label>
        <input id="destination" type="text" class="form-control" required>
      </div>
      <div class="form-group">
        <label>First Train Time (military time)</label>
        <input id="first-train-time" type="text" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Frequency (min)</label>
        <input id="frequency" type="text" class="form-control" required>
      </div>
      <button id="submit" type="submit" class="btn btn-primary">Submit</button>
    </form>

  </div> <!-- container -->

  <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/app.js"></script>
</body>
</html>
